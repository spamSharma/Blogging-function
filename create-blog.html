<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UnimentSolutionLLP's Blog Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
    <style>
      #editor {
        min-height: 200px;
        border: 1px solid #ced4da;
        padding: 10px;
        background: #fff;
        border-radius: 0.375rem;
        overflow-y: auto;
      }
      #editor:focus {
        outline: none;
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .btn-toolbar .btn.active {
        background-color: #212529;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-light p-4">
    <input
      type="file"
      id="imageInput"
      accept="image/*"
      style="display: none"
      onchange="handleImageUpload(event)"
    />

    <div class="container">
      <h2 class="mb-4">UnimentSolutionLLP's Blog Editor</h2>

      <div class="mb-3">
        <input
          type="text"
          id="blogTitle"
          class="form-control"
          placeholder="Enter Blog Title"
        />
      </div>

      <div class="mb-3">
        <label for="thumbnailInput" class="form-label">Upload Thumbnail</label>
        <input
          type="file"
          id="thumbnailInput"
          class="form-control"
          accept="image/*"
        />
      </div>

      <div class="btn-toolbar mb-2" role="toolbar">
        <div class="btn-group me-2">
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="format('bold', this)"
            data-command="bold"
          >
            <b>B</b>
          </button>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="format('italic', this)"
            data-command="italic"
          >
            <i>I</i>
          </button>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="format('underline', this)"
            data-command="underline"
          >
            <u>U</u>
          </button>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="format('insertUnorderedList', this)"
          >
            ‚Ä¢ List
          </button>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="format('insertOrderedList', this)"
          >
            1. List
          </button>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="insertImage()"
          >
            üñºÔ∏è Img
          </button>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="format('justifyLeft', this)"
          >
            ‚Ü§ Left
          </button>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="format('justifyCenter', this)"
          >
            ‚áÜ Center
          </button>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="format('justifyRight', this)"
          >
            ‚Ü¶ Right
          </button>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="format('removeFormat', this)"
          >
            ‚úñ Clear
          </button>
        </div>
        <div class="btn-group ms-2">
          <select
            class="form-select form-select-sm"
            onchange="changeFontSize(this.value)"
          >
            <option value="1">Extra Small</option>
            <option value="2">Small</option>
            <option value="3" selected>Medium</option>
            <option value="4">Large</option>
            <option value="5">Extra Large</option>
          </select>
        </div>
      </div>

      <div
        id="editor"
        contenteditable="true"
        class="mb-3 bg-white"
        onkeyup="updateToolbarState()"
        onmouseup="updateToolbarState()"
      ></div>

      <button class="btn btn-primary" onclick="postBlog()">Post Blog</button>

      <hr class="my-4" />

      <div id="output" class="bg-white p-3 rounded border"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="create-blog.js"></script>
  </body>
</html>
